<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulador de demanda BikeSharing</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="app-header">
      <h1>Visualizador de demanda BikeSharing</h1>
      <p>
        Introduce un escenario y el número de días a simular. Se generará el histórico y
        se mostrará un mapa interactivo con el estado estimado de las bases.
      </p>
    </header>

    <main>
      <section class="controls">
        <form id="query-form">
          <label for="scenario">Escenario</label>
          <select id="scenario" name="scenario" required></select>

          <label for="days">Días a simular</label>
          <input
            type="number"
            id="days"
            name="days"
            min="1"
            max="30"
            value="7"
            required
          />

          <button type="submit">Generar histórico</button>
        </form>
        <div id="feedback" role="status" aria-live="polite"></div>
      </section>

      <section class="map-section">
        <div id="map"></div>
      </section>
    </main>

    <aside id="station-details" class="station-details" hidden>
      <div class="station-modal" role="dialog" aria-modal="true" aria-labelledby="station-name">
        <div class="station-header">
          <h2 id="station-name"></h2>
          <button id="close-details" aria-label="Cerrar panel">✕</button>
        </div>
        <p id="station-summary"></p>
        <div class="station-chart-wrapper">
          <canvas id="station-chart" width="400" height="240"></canvas>
        </div>
      </div>
    </aside>

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="app.js" type="module"></script>
  </body>
</html>
